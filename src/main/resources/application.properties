
spring.datasource.url=jdbc:mysql://localhost:3306/s_schema?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8082
server.servlet.context-path=/api
logging.level.org.springframework.security=DEBUG

oauth2.userAuthorizationUri: http://localhost:8081/auth/oauth/authorize
oauth2.accessTokenUri: http://localhost:8081/auth/oauth/token
oauth2.checkTokenUri=http://localhost:8081/auth/oauth/check_token
oauth2.clientId=acme
oauth2.clientSecret=acmesecret

